 apiVersion: extensions/v1beta1
 kind: Deployment
 metadata:
   name: nullschool-dpt-prod
   namespace: default
 spec:
   replicas: 1
   template:
     metadata:
       labels:
         app: nullschool-app
     spec:
       containers:
       - name: nullschool-con
         image: dkhub.funceme.br:444/web/nullschool:latest
         imagePullPolicy: Always
         ports:
         - name: api-port80
           containerPort: 80
       nodeSelector:
         env: master
       imagePullSecrets:
       - name: dkhub.funceme.br-registry-secret

---
 apiVersion: v1
 kind: Service
 metadata:
   name: svc-nullschool
 spec:
   selector:
     app: nullschool-app
   ports:
     - name: api-port80
       protocol: TCP
       port: 80
       targetPort: 80
